<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>NavBar</nav>

    <div class="section">
        <h2>Digital Clock</h2>
        <div class="digital-clock" id="time">00:00:00 AM</div>
    </div>

    <!-- Stop watch -->
    <div class="section">
        <h2>Stopwatch</h2>
        <div id="stopwatch">00:00:00</div>
        <div class="stopwatch-controls">
            <button class="btn" onclick="startStopWatch()">Start</button>
            <button class="btn" onclick="stopStopWatch()">Stop</button>
            <button class="btn" onclick="resetStopwatch()">Reset</button>
        </div>
    </div>

    <!-- Timer -->
    <div class="section timer">
        <h2>Timer</h2>
        <div>
            <input type="number" id="timer-min" placeholder="Min">
            <input type="number" id="timer-sec" placeholder="Sec">
        </div>
        <div id="timer-display" style="font-size: 2em;">00:00</div>
        <div>
            <button class="btn" onclick="startTimer()">Start</button>
            <button class="btn" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>

</html>
